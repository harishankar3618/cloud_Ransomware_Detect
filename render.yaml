services:
  - type: web
    name: cloud-ransomware-detect
    env: python
    buildCommand: |
      # Install Python dependencies
      pip install -r requirements.txt

      # Install PHP & Composer
      apt-get update && apt-get install -y php-cli php-mbstring unzip curl
      curl -sS https://getcomposer.org/installer | php
      mv composer.phar /usr/local/bin/composer

      # Install Composer dependencies
      composer install --no-dev --prefer-dist

      # Build frontend (if you have a frontend)
      npm install && npm run build || echo "No frontend build"

      # Prepare database
      touch database/database.sqlite

      # Laravel setup
      php artisan key:generate
      php artisan migrate --force
    startCommand: |
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false
      - key: APP_URL
        value: https://cloud-ransomware-detect.onrender.com
